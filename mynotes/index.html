<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my notes </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f69a4861f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <h1><i class=" fas fa-sticky-note"></i>My notes</h1>
        <div class="button">
            <button class="add"><i class="fas fa-plus"></i>Dodaj</button>
            <button class="delete-all icon"><i class="fas ga-trash-all">usuń wszystkie</i></button>
        </div>

    </div>
    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">notatka 1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>
            <div class="note-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit minus laboriosam vero, adipisci earum dolorem incidunt, ex sint iure dolorum a quasi quo consequuntur qui ipsum. Esse nam mollitia dicta.

            </div>
        </div>
    </div>
    <div class="note-panel">
        <h2>dodaj notatkę</h2>
        <label for="category">wybierz kategorię</label>
        <select name="" id="category">
            <option value="0" disabled selected></option>
            <option value="1">zakupy</option>
            <option value="2">Praca</option>
            <option value="1">inne</option>
        </select>
        <label for="text">wpisz zadanie</label>
        <textarea name="" id="text"></textarea>

        <p class="error">uzupełnij pola !!!</p>
        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> zapisz</button>
            <button class="cancel icon"><i class="far fa-window-close"></i>anuluj</button>
        </div>
    </div>
</body>

</html>
